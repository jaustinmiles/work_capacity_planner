name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate Prisma Client
      run: npm run prisma:generate
    
    - name: Setup test database
      env:
        DATABASE_URL: "file:./test.db"
      run: npx prisma db push --skip-generate
    
    - name: Run TypeScript type checking
      run: npm run typecheck
    
    - name: Run ESLint
      run: npm run lint -- --quiet
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: "file:./test.db"
      run: npm run test:coverage -- --run
    
    - name: Check coverage files
      if: always()
      run: |
        echo "Coverage directory contents:"
        ls -la coverage/ || echo "No coverage directory found"
        echo ""
        echo "Looking for coverage files in project:"
        find . -name "coverage-*.json" -o -name "lcov.info" 2>/dev/null | head -20
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        files: ./coverage/lcov.info,./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
    
    - name: Generate coverage summary
      if: always()
      run: |
        if [ -f coverage/coverage-summary.json ]; then
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            console.log(\`| Lines | \${total.lines.pct}% |\`);
            console.log(\`| Statements | \${total.statements.pct}% |\`);
            console.log(\`| Functions | \${total.functions.pct}% |\`);
            console.log(\`| Branches | \${total.branches.pct}% |\`);
          " >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Build application
      run: npm run build

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code formatting
      run: npm run lint -- --quiet